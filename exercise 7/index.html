<!DOCTYPE html>
<main>
    <body>

        <input type="text" id="txt-price" placeholder="Enter the price of the item">
        <input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
        <button id="btn-submit">Calculate</button>
        <div id="output"></div>

        <script>
            <!--these variables are for creating the objects that represent the various elements in the html, like the submit button or the text entry boxes-->
            var priceInput = document.getElementById('txt-price');
            var quantityInput = document.getElementById('txt-quantity');
            var submitBtn = document.getElementById('btn-submit');
            var output = document.getElementById('output');

            <!--"listens" or waits for the user to submit the input from the text boxes by clicking the submit button-->
            submitBtn.addEventListener('click', function () {
            <!--gets the price and quantity from the input boxes objects.-->
            var price = priceInput.value;
            var quanity = quantityInput.value;
            price = +price;
            quanity = +quanity;

            <!-- returns invalid inpui to the output object if the user did not enter a number-->
            if (Number.isNaN(price) || Number.isNaN(quanity)) {
                output.innerHTML = 'Invalid input';
                return;
            }

            <!--calculates, rounds and returns the total based on the price and quantity submitted by the user-->
            var totalPrice = price * quanity;
            totalPrice = Math.round(totalPrice * 100) / 100;
            output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
            });
        </script>

    </body>
</main>
